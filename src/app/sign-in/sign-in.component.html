<div class="login-container">
  <img src="chat_logo.png" alt="Company Logo" class="logo">
  <h2>Sign In</h2>
  <form #f="ngForm" (ngSubmit)="onSignIn(f)">
    <input type="email" ngModel name="email" placeholder="Email" required>
    <input type="password" ngModel name="password" placeholder="Password" required>
    <button type="submit">Sign In</button>
    <button type="button" (click)="onSignInGoogle()">Sign In with Google</button>
    <button type="button" (click)="onSignInGithub()">Sign In with GitHub</button>
  </form>
  <p>Don't have an account? <a routerLink="/sign-up">Sign up here</a></p>
</div>
