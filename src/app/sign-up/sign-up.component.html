<div class="sign-up-container">
  <img src="chat_logo.png" alt="Company Logo" class="logo">
    <h2>Sign Up</h2>
    <form #f="ngForm" (ngSubmit)="onSignUp(f)">
      <input type="email" ngModel name="email" placeholder="Email" required>
      <input type="password" ngModel name="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p>Go to <a routerLink="/sign-in">Sign in</a></p>
</div>
